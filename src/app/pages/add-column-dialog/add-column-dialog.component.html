<h1 mat-dialog-title>Add Board</h1>
<div mat-dialog-content>
  <p>Name of Board:</p>
  <mat-form-field appearance="fill">
    <input matInput aria-label="Name of Board input" [(ngModel)]="data.board" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.board" cdkFocusInitial>
    Add
  </button>
</div>
